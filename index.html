<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Central Tours Mazatlán</title>
    <link rel="stylesheet" href="styles-central_tours.css">
    <!-- Preload para optimización -->
    <link rel="preload" href="material/whatsapp-icon.json" as="fetch" crossorigin="anonymous">
    <!-- Estilo inline temporal para debug -->
    <style>
        /* Debug temporal - puede eliminarse después 
        .nav_links_container.debug {
            border: 2px solid red !important;
        }
        .nav_links.debug {
            border: 2px solid lime !important;
            background-color: rgba(0,255,0,0.1) !important;
        } 
        .nav_links li.debug {
            border: 1px dashed yellow !important;
        }
        .nav_links a.debug {
            background-color: rgba(0,0,255,0.1) !important;
            border: 1px solid white !important;
        } */
    </style>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="logo">
                <a href="#">
                    <img src="material/logo_faro.svg" alt="Central Tours Mazatlán Logo" class="logo-image">
                </a>
            </div>
            <div class="motto">
                <a href="#">
                    <img src="material/motto.svg" alt="¡Conoce Mazatlán como un local! Todos los tours en un sólo lugar" class="motto-image">
                </a>
            </div>
            <div class="whatsapp_button">
                <a href="#" id="whatsapp-link">
                    <div id="lottie-whatsapp"></div>
                </a>
            </div>
            <div class="nav_menu_button" id="menu-button">
                <img src="material/menu_button.svg" alt="Abrir menú" class="menu-icon">
            </div>
        </div>
        <div class="nav_links_container debug"> <!-- Clase debug añadida -->
            <ul class="nav_links debug" id="nav-links"> <!-- Clase debug añadida -->
                <li class="debug"><a href="#inicio" class="debug" title="Inicio | Mazatlán" aria-label="Ir a sección Inicio">INICIO</a></li>
                <li class="debug"><a href="#quienes-somos" class="debug" title="Conoce sobre nosotros" aria-label="Ir a Quiénes Somos">¿QUIÉNES SOMOS?</a></li>
                <li class="debug"><a href="#que-hacer" class="debug" title="Actividades en Mazatlán" aria-label="Ir a Qué hacer en Mazatlán">¿QUÉ HACER EN MAZATLÁN?</a></li>
                <li class="debug"><a href="#tours-paseos" class="debug" title="Tours y paseos turísticos" aria-label="Ir a Tours">TOURS</a></li>
                <li class="debug"><a href="#paquetes" class="debug" title="Paquetes turísticos" aria-label="Ir a Paquetes">PAQUETES</a></li>
                <li class="debug"><a href="#yates-pesca" class="debug" title="Yates de lujo y pesca deportiva" aria-label="Yates y viajes de pesca">YATES & PESCA</a></li>
                <li class="debug"><a href="#transportes" class="debug" title="Servicios de transporte" aria-label="Ir a Transportes">TRANSPORTES</a></li>
                <li class="debug"><a href="#hospedajes" class="debug" title="Hospedajes en Mazatlán" aria-label="Ir a Hospedajes">HOSPEDAJES</a></li>
                <li class="debug"><a href="#reservaciones" class="debug" title="Reservaciones en línea" aria-label="Ir a Reservaciones">RESERVACIONES</a></li>
                <li class="debug"><a href="#contacto" class="debug" title="Contacto y ubicación" aria-label="Ir a Contacto">CONTACTO</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carrusel -->
    <div class="carousel-wrapper">
        <div class="carousel-container">
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide current-slide">
                        <img src="material/slide-1.webp" alt="Tour en barco por Mazatlán">
                    </li>
                    <li class="carousel-slide">
                        <img src="material/slide-2.webp" alt="Atardecer en playa Mazatlán">
                    </li>
                    <li class="carousel-slide">
                        <img src="material/slide-3.webp" alt="City tour Mazatlán">
                    </li>
                </ul>
            </div>
            
            <button class="carousel-button carousel-button-left">
                <img src="material/arrow-left.svg" alt="Anterior">
            </button>
            <button class="carousel-button carousel-button-right">
                <img src="material/arrow-right.svg" alt="Siguiente">
            </button>
            
            <div class="carousel-nav">
                <button class="carousel-indicator current-slide"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>
        </div>
    </div>

    <!-- Scripts (orden crítico) -->
    <script src="js-central_tours.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="whatsapp-lottie.js" defer></script>
</body>
</html>
